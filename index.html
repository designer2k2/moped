 <!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="need.css">
  <title>Moped Events</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
            $(document).ready(function() {
                $('.event-details').css('display','none');
                $('.event-details').css('height','auto');
                $('.event-details').css('margin-top','-17px');
                $('.event-details > .info').css('height','auto');
                $('.disabled').prev().css('cursor','default');
                
                
                $('.event-list > li').click(function() {
                    if (!$(this).nextAll('.event-details').first().hasClass('disabled')) {
                        //$(this).nextAll('.event-details').first().height('auto');
                        $(this).nextAll('.event-details').first().nextAll('.info').first().height('auto');
                        $(this).nextAll('.event-details').first().slideToggle();
                    }
                });
            })
  </script> 
</head>
<body>

	
  <div class="container">
  <div class="jumbotron">
    <h1>Moped Events</h1>
    <p>Eine Liste von ausgewählten Moped Events.</p>
  </div>

	  <div class="container1">
		<div class="row">
			<div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]">
				<ul class="event-list">
					
					<!--VMR -->
					<li>
						<time datetime="2018-05-26">
							<span class="day">26</span>
							<span class="month">Mai</span>
							<span class="year">2018</span>
							<span class="time">ALL DAY</span>
						</time>
						<!-- <img alt="Logo" src="https://upload.wikimedia.org/wikipedia/commons/7/7d/Logo_%C3%96tztaler_Mopedmarathon.png" />-->
						<div class="info">
							<h2 class="title">Vorarlberger Moped Ride</h2>
							<p class="desc">187km 4040hm.<br>Dornbirn </p>
							<ul>
								<li style="width:50%;"><a href="http://v-m-r.at/"><span class="fa fa-globe"></span> Website</a></li>
							</ul>
						</div>
						<div class="social">
							<ul>
								<li class="facebook" style="width:33%;"><a href="https://www.facebook.com/vmr.at/"><span class="fa fa-facebook"></span></a></li>
								<li class="google-plus" style="width:33%;"><a href="https://goo.gl/maps/G5mVymdCsXS2"><span class="fa fa-globe"></span></a></li>
							</ul>
						</div>
					</li>
                    			<li class="event-details disabled"></li>
					
					
					<!--ÖMM -->
					<li>
						<time datetime="2018-06-22">
							<span class="day">22</span>
							<span class="month">Jun</span>
							<span class="year">2018</span>
							<span class="time">ALL DAY</span>
						</time>
						<!-- <img alt="Logo" src="https://upload.wikimedia.org/wikipedia/commons/7/7d/Logo_%C3%96tztaler_Mopedmarathon.png" />-->
						<div class="info">
							<h2 class="title">Ötztaler Mopedmarathon</h2>
							<p class="desc">238km 5500hm.<br>Sölden </p>
							<ul>
								<li style="width:50%;"><a href="http://mopedmarathon.at/"><span class="fa fa-globe"></span> Website</a></li>
							</ul>
						</div>
						<div class="social">
							<ul>
								<li class="facebook" style="width:33%;"><a href="https://www.facebook.com/mopedmarathon/"><span class="fa fa-facebook"></span></a></li>
								<li class="google-plus" style="width:33%;"><a href="https://goo.gl/maps/HLk4byo3wt32"><span class="fa fa-globe"></span></a></li>
							</ul>
						</div>
					</li>
                    			<li class="event-details disabled"></li>
					
				
				</ul>
			</div>
		</div>
	</div>
	</div>

<script>
w3.includeHTML();
</script>
</body>
</html>
